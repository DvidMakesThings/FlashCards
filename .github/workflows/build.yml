name: Build APK

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-android:
    name: Build APK for Android
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Adjust Permissions (important to do this *after* checkout)
      run: chmod -R 777 ${{ github.workspace }}

    - name: Build Docker Image
      run: docker build -t buildozer-android .

    - name: Run Buildozer in Docker (simplified)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -u 1000:1000 \
          buildozer-android

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: APK
        path: /app/bin/*.apk